<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Licencia requerida</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { padding: 8px; width: 90%; margin-bottom: 10px; }
    button { padding: 8px 16px; }
    #mensaje { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Ingresa tu licencia</h2>
  <input id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX">
  <br>
  <button onclick="enviar()">Validar</button>
  <p id="mensaje"></p>

  <script>
    const { ipcRenderer } = require("electron");

    async function enviar() {
      const licenseKey = document.getElementById("licenseKey").value.trim();
      const machineId = require("os").hostname(); // usamos el nombre de la PC

      try {
        const response = await fetch("https://validatelicense-rt2s6kb5wq-uc.a.run.app", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ licenseKey, machineId })
        });

        const data = await response.json();

        if (data.success) {
          ipcRenderer.send("license-valid", { licenseKey, machineId });
        } else {
          document.getElementById("mensaje").innerText = data.message || "Licencia inv√°lida";
        }
      } catch (err) {
        document.getElementById("mensaje").innerText = "Error al conectar con el servidor";
      }
    }
  </script>
</body>
</html>
